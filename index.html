<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />

  <body>

            <div class="songItem">
              <img alt="1" />
              <span class="songName">let me down</span>
              <span class="songlistplay"
                ><span class="timestamp">05:30 <i id="2" class="far songItemPlay fa-play-circle"></i><span></span>
              </div>
              <div class="songItem">
                <img alt="1" />
                <span class="songName">let me down</span>
                <span class="songlistplay"
                  ><span class="timestamp">05:30 <i id="3" class="far songItemPlay fa-play-circle"></i><span></span>

                <div class="songItem">
                  <img alt="1" />
                  <span class="songName" >let me down</span>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <!--fontawsom icons-->

        <i class="fa fa- 3x solid fa-backward-fast" id="previous"></i>

        <i class="far fa-1x fa-play-circle" id="masterPlay"></i>

        <i class="fa fa- 3x solid fa-forward-fast" id ="next"></i>
      </div>
      <div class="songInfo">
        <img src="sp (1).gif"width="40px" alt="" id="gif"><span id ="masterSongName">lets play so  </span>

    <script
